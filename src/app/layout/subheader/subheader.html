<div class="subheader-wrapper">
  @for(item of subheaderItems; track item.id){
  <span (click)="selectItem(item.id)" [class.active]="item.isSelected" class="subheader-item">
    @switch (item.id) { @case (1) {
    <i
      data-feather="home"
    ></i>
    } @case (2) {
    <i data-feather="code"></i>
    } @case (3) {
    <i data-feather="map"></i>
    } @case (4) {
    <i data-feather="phone"></i>
    } }

    <span class="item-description">{{ item.description }}</span>
  </span>
  }
</div>
