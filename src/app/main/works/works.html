<div class="works-wrapper p-0">
  <div class="display-5 d-flex justify-content-center mb-3" style="font-weight: 900">
    <span class="extra-bold d-flex justify-content-center align-items-center" id="angle-color-3">{{
      openingAngle
    }}</span>
    <span class="extra-bold d-flex justify-content-center align-items-center" id="angle-color-2">{{
      openingAngle
    }}</span>
    <span class="extra-bold d-flex justify-content-center align-items-center" id="angle-color-1">{{
      openingAngle
    }}</span>
    <span
      id="reference-text"
      class="extra-bold text-white d-flex justify-content-center align-items-center"
      >MY</span
    >
    <span class="extra-bold text-secondary d-flex justify-content-center align-items-center"
      >W<img id="devnest-icon" src="assets/icons/devnest-by-lance-icon.jpg" />RKS</span
    >
    <span class="extra-bold d-flex justify-content-center align-items-center" id="angle-color-1">{{
      closingAngle
    }}</span>
    <span class="extra-bold d-flex justify-content-center align-items-center" id="angle-color-2">{{
      closingAngle
    }}</span>
    <span class="extra-bold d-flex justify-content-center align-items-center" id="angle-color-3">{{
      closingAngle
    }}</span>
  </div>

  <ng-container
    *ngTemplateOutlet="
      workCardWrapper;
      context: {
        type: 'desktop-web',
        thumbnail1: work_thumbnails['mms'],
        thumbnail2: work_thumbnails['rainbowRumble'],
        thumbnail3: work_thumbnails['jsonTools']
      }
    "
  ></ng-container>
  <ng-container
    *ngTemplateOutlet="
      workCardWrapper;
      context: {
        type: 'mobile',
        thumbnail1: work_thumbnails['eCollect'],
        thumbnail2: work_thumbnails['memberInfoUpdateApp'],
        thumbnail3: work_thumbnails['dimensio']
      }
    "
  ></ng-container>
</div>

<ng-template
  #workCardWrapper
  let-type="type"
  let-thumbnail1="thumbnail1"
  let-thumbnail2="thumbnail2"
  let-thumbnail3="thumbnail3"
>
  <div class="work-card-wrapper d-flex justify-content-center align-items-center align-self-center">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <div class="row w-100 d-flex justify-content-evenly">
        <ng-container
          *ngTemplateOutlet="workCard; context: { thumbnail: thumbnail1, type: type }"
        ></ng-container>
        <ng-container
          *ngTemplateOutlet="workCard; context: { thumbnail: thumbnail2, type: type }"
        ></ng-container>
        <ng-container
          *ngTemplateOutlet="workCard; context: { thumbnail: thumbnail3, type: type }"
        ></ng-container>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #workCard let-thumbnail="thumbnail" let-type="type">
  <div
    class="work-card col-lg-4 col-md-12 col-sm-12 d-flex justify-content-center align-items-center position-relative"
    [ngStyle]="{ 'aspect-ratio': type == 'mobile' ? 4/9 : 4/3 }"
  >
    <div
      class="d-flex justify-content-center align-items-center position-absolute"
      [ngStyle]="{ 'aspect-ratio': type == 'mobile' ? 4/9 : 4/3 }"
      style="width: 96%; background: #fff; border-radius: 20px"
    >
      <img [src]="thumbnail" class="h-100" [style.border-radius]="'20px'" />
    </div>
  </div>
</ng-template>
